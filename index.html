<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- depost withdraw start -->
    <header>
        <h1 class=" text-5xl text-center mt-4 mb-6">Islami Bank Bangladesh Limited</h1>
        <h3 class="text-red-400 mt-4 text-center text-5xl">My Account</h3>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white ">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl font-medium ">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Withdraw</h4>
                    <h2 class="text-5xl font-medium ">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Balance</h4>
                    <h2 class="text-5xl font-medium ">$ <span id="balance-total">1240</span></h2>
                </div>
               
            </div>
        </section>

<!-- depost withdraw end -->
        <section class="mt-8 w-3/4 mx-auto ">
            <div class="grid grid-cols-2 gap-4 ">
               <div class="bg-violet-400 p-8 rounded">
                  <h3 class="text-4xl text-white mb-4">My Deposit</h3>
                  <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit ">
                  <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg font-medium hover:bg-sky-600 mt-4">Deposit</button>
               </div>
               <div class="bg-amber-400 p-8 rounded">
                  <h3 class="text-4xl text-white mb-4">My Withdraw</h3>
                  <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to withdraw ">
                  <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded-lg font-medium hover:bg-sky-600 mt-4">Withdraw</button>
               </div>
            </div>
        </section>
    </main>
    <script src="./js/advance.js"></script>
    <script src="deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
